<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist - Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00FF00;
            --secondary-color: #000000;
            --accent-color: #1a1a1a;
            --text-color: #FFFFFF;
            --background-color: #0a0a0a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        }

        .glass {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="fixed top-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold" style="color: var(--primary-color)">Encypherist</a>
                <a href="{{ url_for('home') }}" class="text-sm text-gray-300 hover:text-green-400 transition-colors">‚Üê Back to Events</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="glass p-8">
            <div class="flex space-x-4">
                {% if event.remaining_tickets > 0 %}
                    <a href="{{ url_for('book_event', event_id=event.id) }}" 
                       class="bg-green-500 hover:bg-green-600 text-black font-semibold py-3 px-6 rounded-lg transition shadow-lg hover:shadow-green-500/50">
                        Book Now
                    </a>
                    {% if event.is_group_event %}
                        <a href="{{ url_for('book_group', event_id=event.id) }}"
                           class="bg-black border border-green-500 text-green-500 hover:bg-green-500 hover:text-black font-semibold py-3 px-6 rounded-lg transition flex items-center shadow-lg hover:shadow-green-500/50">
                            <i class="fas fa-users mr-2"></i>
                            Group Booking
                        </a>
                    {% endif %}
                {% else %}
                    <button disabled class="bg-black border border-gray-600 text-gray-500 font-semibold py-3 px-6 rounded-lg cursor-not-allowed">
                        Sold Out
                    </button>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
