{% macro header(active_page='home') %}
<nav class="w-full flex justify-between items-center py-4 px-6 fixed top-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-md z-20">
    <a href="{{ url_for('home') }}" class="text-2xl font-bold" style="color: var(--primary-color)">Encypherist</a>
    <div class="flex items-center space-x-6">
        <a href="{{ url_for('home') }}" 
           class="text-sm {% if active_page == 'home' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
            Home
        </a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('messages') }}" 
               class="text-sm {% if active_page == 'messages' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
                Messages
            </a>
            <a href="{{ url_for('notifications') }}" 
               class="text-sm {% if active_page == 'notifications' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
                Notifications
            </a>
            <a href="{{ url_for('profile') }}" 
               class="text-sm {% if active_page == 'profile' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
                Profile
            </a>
            <form action="{{ url_for('logout') }}" method="POST" class="inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="text-sm text-gray-300 hover:text-red-400 transition-colors">Logout</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}" 
               class="text-sm {% if active_page == 'login' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
                Login
            </a>
            <a href="{{ url_for('register') }}" 
               class="text-sm {% if active_page == 'register' %}text-green-400{% else %}text-gray-300 hover:text-green-400{% endif %} transition-colors">
                Register
            </a>
        {% endif %}
    </div>
</nav>
{% endmacro %}
