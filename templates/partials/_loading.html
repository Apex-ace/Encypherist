{% macro loading_spinner(size='md') %}
{% set sizes = {
    'sm': 'w-4 h-4',
    'md': 'w-8 h-8',
    'lg': 'w-12 h-12'
} %}
<div class="flex justify-center items-center">
    <svg class="{{ sizes[size] }} animate-spin" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
    </svg>
</div>
{% endmacro %}

{% macro loading_skeleton() %}
<div class="animate-pulse">
    <div class="h-4 bg-gray-800 rounded w-3/4 mb-4"></div>
    <div class="h-4 bg-gray-800 rounded w-1/2 mb-4"></div>
    <div class="h-4 bg-gray-800 rounded w-5/6"></div>
</div>
{% endmacro %}

{% macro loading_overlay(message='Loading...') %}
<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="text-center">
        {{ loading_spinner('lg') }}
        <p class="mt-4 text-white">{{ message }}</p>
    </div>
</div>
{% endmacro %}
