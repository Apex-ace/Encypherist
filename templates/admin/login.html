<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            position: relative;
            overflow: hidden;
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 25%);
            animation: bgAnimation 15s ease infinite alternate;
        }

        @keyframes bgAnimation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .input-field:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="min-h-screen flex flex-col items-center justify-center relative z-10 px-4">
        <nav class="w-full flex justify-between items-center py-4 px-6 fixed top-0 left-0 right-0 bg-black bg-opacity-50 backdrop-blur-md z-20">
            <a href="{{ url_for('landing') }}" class="text-2xl font-bold gradient-text">Encypherist</a>
            <a href="{{ url_for('landing') }}" class="text-sm text-gray-300 hover:text-white transition-colors">‚Üê Back to Home</a>
        </nav>

        <div class="glass w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Admin Login</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-lg bg-red-500 bg-opacity-20 text-red-200 text-center text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <input type="text" id="username" name="username" required
                           class="input-field"
                           placeholder="Enter admin username">
                </div>
                
                <div>
                    <input type="password" id="password" name="password" required
                           class="input-field"
                           placeholder="Enter admin password">
                </div>

                <div class="flex items-center justify-between text-sm mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-300">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    Login as Admin
                </button>
            </form>
        </div>
    </div>
</body>
</html>
