<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Encypherist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: {{ config.THEME.background_color }};
            color: {{ config.THEME.text_color }};
        }
        .card {
            background-color: {{ config.THEME.accent_color }};
            border: 1px solid {{ config.THEME.primary_color }};
        }
        .btn-primary {
            background-color: {{ config.THEME.primary_color }};
            border-color: {{ config.THEME.primary_color }};
        }
        .btn-primary:hover {
            background-color: {{ config.THEME.secondary_color }};
            border-color: {{ config.THEME.primary_color }};
        }
        .form-control {
            background-color: {{ config.THEME.background_color }};
            color: {{ config.THEME.text_color }};
            border: 1px solid {{ config.THEME.primary_color }};
        }
        .form-control:focus {
            background-color: {{ config.THEME.background_color }};
            color: {{ config.THEME.text_color }};
            border-color: {{ config.THEME.primary_color }};
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Register for {{ config.THEME.brand_name }}</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('register') }}">
                            {{ csrf_token() }}
                            <div class="mb-3">
                                <label for="username" class="form-label">Email (Gmail only)</label>
                                <input type="email" class="form-control" id="username" name="username" 
                                       required pattern=".*@gmail\.com$" 
                                       title="Please use a Gmail address">
                                <div class="form-text text-muted">Must be a Gmail address</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required minlength="6">
                                <div class="form-text text-muted">Minimum 6 characters</div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Select a role</option>
                                    <option value="student">Student</option>
                                    <option value="organizer">Event Organizer</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side email validation
        document.getElementById('username').addEventListener('input', function(e) {
            const email = e.target.value;
            if (email && !email.endsWith('@gmail.com')) {
                e.target.setCustomValidity('Please use a Gmail address');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Password strength validation
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            if (password.length < 6) {
                e.target.setCustomValidity('Password must be at least 6 characters long');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
