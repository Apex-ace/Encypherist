{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full glass p-8 rounded-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-2 gradient-text">Reset Password</h2>
            <p class="text-gray-400 mb-8">Enter your new password</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 p-4 rounded-lg bg-{{ category if category != 'message' else 'info' }}-500 bg-opacity-20 text-{{ category if category != 'message' else 'info' }}-200 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="space-y-4">
                <div>
                    <label for="password" class="sr-only">New Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 bg-opacity-50 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent sm:text-sm"
                           placeholder="New Password">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-700 bg-gray-900 bg-opacity-50 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent sm:text-sm"
                           placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-accent hover:bg-accent-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                    Reset Password
                </button>
            </div>

            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-accent text-sm hover:text-accent-light">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
