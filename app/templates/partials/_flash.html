{% macro flash_messages() %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="fixed top-20 right-4 z-50 space-y-4">
            {% for category, message in messages %}
                <div class="flash-message animate-fade-in-down bg-black bg-opacity-75 backdrop-blur-md text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 {% if category == 'error' %}border-l-4 border-red-500{% else %}border-l-4 border-green-500{% endif %}">
                    {% if category == 'error' %}
                        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% else %}
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    {% endif %}
                    <span>{{ message }}</span>
                    <button onclick="this.parentElement.remove()" class="ml-auto text-gray-400 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endmacro %}
