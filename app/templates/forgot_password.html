<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000000, #1a1a1a);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="fixed w-full z-50 glass">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold gradient-text">Encypherist</h1>
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('login') }}" class="hover:text-blue-400 transition">Back to Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-24">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 rounded-lg bg-blue-500 bg-opacity-20 text-blue-200 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="glass p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold mb-8">Forgot Password</h2>

            <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" name="email" class="form-input" required
                           placeholder="Enter your email address">
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>

                <p class="text-sm text-gray-400 text-center mt-4">
                    Remember your password? 
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 transition">
                        Login here
                    </a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
