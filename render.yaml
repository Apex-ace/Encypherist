services:
  - type: web
    name: encypherist
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: python init_db.py && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: encypherist_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 1
      - key: SQLALCHEMY_ECHO
        value: true
    healthCheckPath: /
    autoDeploy: true
    databases:
      - name: encypherist_db
        databaseName: encypherist
        user: encypherist
        plan: free 